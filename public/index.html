<!DOCTYPE html>
<html>
<head>
	<title>Try Jasmine!</title>
	<link rel="stylesheet" type="text/css" href="js/vendor/jasmine-1.0.2/jasmine.css" />	
	<link rel="stylesheet" type="text/css" href="css/vendor/css3buttons/css/css3buttons.css" />	
	<link rel="stylesheet" type="text/css" href="css/try-it.css" />	

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>	
	<script type="text/javascript" src="js/try-it.js"></script>
</head>	
<body>
	<div class="body-wrap">
		<div class="head-wrap">
			<a class="try-it button">Try Jasmine!</a>
		</div>
		<div class="content-wrap">
			<div class="source-wrap">
				<label for="specs">Specs</label>
				<textarea class="source" id="specs"></textarea>
				<label for="src">Source</label>
				<textarea class="source" id="src"></textarea>
			</div>
			<div class="runner-wrap">
				Results
				<div class="spec-runner"></div>
			</div>
		</div>
	</div>
	<iframe id="sandbox" src="sandbox.html"></iframe>
	<pre class="template" id="default-specs">
describe('panda',function(){
  it('is happy',function(){
    expect(panda).toBe('happy');
  });
});
	</pre>
	<pre class="template" id="default-src">
		panda = 'sad';
	</pre>
</body>
</html>
